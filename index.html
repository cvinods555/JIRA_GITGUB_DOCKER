<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Meetings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .meeting {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: left;
        }
        .meeting h2 {
            margin: 0 0 10px;
            color: #007BFF;
        }
        .meeting p {
            margin: 5px 0;
            color: #666;
        }
        .meeting a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upcoming Meetings</h1>
        <div class="meeting">
            <h2>Project Kickoff</h2>
            <p><strong>Date:</strong> 2024-08-01</p>
            <p><strong>Time:</strong> 10:00 AM</p>
            <p><a href="https://example.com/kickoff" target="_blank">Join Meeting</a></p>
        </div>
        <div class="meeting">
            <h2>Sprint Planning</h2>
            <p><strong>Date:</strong> 2024-08-05</p>
            <p><strong>Time:</strong> 2:00 PM</p>
            <p><a href="https://example.com/sprint" target="_blank">Join Meeting</a></p>
        </div>
        <div class="meeting">
            <h2>Retrospective</h2>
            <p><strong>Date:</strong> 2024-08-10</p>
            <p><strong>Time:</strong> 4:00 PM</p>
            <p><a href="https://example.com/retro" target="_blank">Join Meeting</a></p>
        </div>
    </div>
</body>
</html>
